---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ml-pipeline
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: "gateway"
        static_configs:
          - targets: ["gateway.ml-pipeline.svc.cluster.local:8000"]
            labels:
              service: "gateway"
      - job_name: "ml-worker"
        static_configs:
          - targets: ["ml-worker.ml-pipeline.svc.cluster.local:8001"]
            labels:
              service: "ml-worker"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ml-pipeline
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.retention.time=7d"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ml-pipeline
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
  selector:
    app: prometheus
