apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-init-topics
  namespace: ml-pipeline
  labels:
    app: kafka-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: kafka-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: kafka-init
          image: confluentinc/cp-kafka:7.7.1
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              cub kafka-ready -b kafka.ml-pipeline.svc.cluster.local:9092 1 120
              echo "Creating topics..."
              kafka-topics --bootstrap-server kafka.ml-pipeline.svc.cluster.local:9092 \
                --create --if-not-exists \
                --topic ml.prediction.requests \
                --partitions 3 --replication-factor 1
              kafka-topics --bootstrap-server kafka.ml-pipeline.svc.cluster.local:9092 \
                --create --if-not-exists \
                --topic ml.prediction.results \
                --partitions 3 --replication-factor 1
              echo "Topics created:"
              kafka-topics --bootstrap-server kafka.ml-pipeline.svc.cluster.local:9092 --list
