---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-worker-config
  namespace: ml-pipeline
data:
  MLW_KAFKA_BOOTSTRAP_SERVERS: "kafka.ml-pipeline.svc.cluster.local:9092"
  MLW_MODEL_DEVICE: "cpu"
  MLW_LOG_LEVEL: "INFO"
  MLW_METRICS_PORT: "8001"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-cache
  namespace: ml-pipeline
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  namespace: ml-pipeline
  labels:
    app: ml-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: ml-worker
          image: ml-pipeline-worker:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
              name: metrics
          envFrom:
            - configMapRef:
                name: ml-worker-config
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: ml-worker
  namespace: ml-pipeline
  labels:
    app: ml-worker
spec:
  ports:
    - port: 8001
      targetPort: 8001
      name: metrics
  selector:
    app: ml-worker
