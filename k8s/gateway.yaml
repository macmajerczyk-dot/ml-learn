---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: ml-pipeline
data:
  GW_KAFKA_BOOTSTRAP_SERVERS: "kafka.ml-pipeline.svc.cluster.local:9092"
  GW_LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ml-pipeline
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: gateway
          image: ml-pipeline-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ml-pipeline
  labels:
    app: gateway
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
      name: http
  selector:
    app: gateway
