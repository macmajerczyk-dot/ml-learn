---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: gateway
    {{- include "ml-pipeline.labels" . | nindent 4 }}
data:
  GW_KAFKA_BOOTSTRAP_SERVERS: {{ include "ml-pipeline.kafkaBootstrapServers" . | quote }}
  GW_LOG_LEVEL: {{ .Values.gateway.env.GW_LOG_LEVEL | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: gateway
    {{- include "ml-pipeline.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: gateway
    {{- include "ml-pipeline.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: 8000
      name: http
  selector:
    app: gateway
{{- if .Values.gateway.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: gateway
    {{- include "ml-pipeline.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.gateway.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.gateway.ingress.className }}
  rules:
    - host: {{ .Values.gateway.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: {{ .Values.gateway.service.port }}
{{- end }}
{{- if .Values.gateway.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: gateway
    {{- include "ml-pipeline.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: {{ .Values.gateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.gateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.gateway.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
