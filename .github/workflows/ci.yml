name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r services/gateway/requirements.txt
          pip install -r services/ml_worker/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      - name: Run tests
        run: pytest tests/ -v --cov=services --cov=shared --cov-report=term-missing

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build gateway image
        run: docker build -f services/gateway/Dockerfile -t ml-pipeline-gateway:${{ github.sha }} .
      - name: Build ml-worker image
        run: docker build -f services/ml_worker/Dockerfile -t ml-pipeline-worker:${{ github.sha }} .

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: |
          docker network create kafka-stack-docker-compose_default
          docker compose up -d --build --wait
        timeout-minutes: 10
      - name: Wait for services to be ready
        run: |
          echo "Waiting for gateway..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/health; then
              echo "Gateway is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 5
          done
      - name: Run smoke test
        run: |
          # Submit a prediction
          RESPONSE=$(curl -sf -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"text": "This is a great product!"}')
          echo "Submit response: $RESPONSE"
          REQUEST_ID=$(echo $RESPONSE | python3 -c "import sys,json; print(json.load(sys.stdin)['request_id'])")

          # Wait for result
          sleep 10

          # Check result
          RESULT=$(curl -sf http://localhost:8000/predict/$REQUEST_ID)
          echo "Result: $RESULT"
          echo $RESULT | python3 -c "import sys,json; d=json.load(sys.stdin); assert d.get('label') in ['POSITIVE','NEGATIVE'], f'Unexpected: {d}'"
          echo "Integration test passed!"
      - name: Tear down
        if: always()
        run: docker compose down -v
